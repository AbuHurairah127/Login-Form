<html>

<head>
    <title>Login Form</title>
</head>

<body>
    <div id="instituteinfo" class="instituteinfo">
        <h1>J.K.M.B Mallick High School</h1>
        <h2>Addmission Open</h2>
    </div>
    <hr>
    <div id="personalinfo" class="personalinfo">
        <h1>Personal Information</h1>
        <form>
            <div id="name" class="name">
                <label for="Name">NAME:</label>
                <input type="text" id="Name" placeholder="Full Name">
            </div>
            <br>
            <div id="fatherName" class="fatherName">
                <label for="father'sName">FATHER'S NAME:</label>
                <input type="text" id="father'sName" placeholder="Father's Name">
            </div>
            <br>
            <div id="CNIC" class="CNIC">
                <label for="cnic">CNIC:</label>
                <input type="text" id="cnic" placeholder="33000-1234567-0">
            </div>
            <br>
            <div id="favoriteColor" class="favoriteColor">
                <label for="favoriteColor">FAVORITE COLOR:</label>
                <input type="color" id="favoriteColor">
            </div>
            <br>
            <div id="DOB" class="DOB">
                <label for="dob">D-O-B:</label>
                <input type="date" id="dob">
            </div>
            <br>
            <div id="email" class="email">
                <label for="Email">EMAIL:</label>
                <input type="email" id="Email" placeholder="abc@xyz.com">
            </div>
            <br>
            <hr>
            <div id="residentialinfo" class="residentialinfo">
                <h1>Residential Information</h1>
                <div id="cityName" class="cityName">
                    <label for="cityName">CITY NAME:</label>
                    <input type="text" id="cityName" placeholder="City Name">
                </div>
                <br>
                <div id="province" class="province">
                    <label for="province">PROVINCE:</label>
                    <select name="province" id="province">
                        <option value="punjab" selected>Punjab</option>
                        <option value="sindh">Sindh</option>
                        <option value="balochistan">Balochistan</option>
                        <option value="kpk">KPK</option>
                        <option value="federal">Federal</option>
                    </select>
                </div>
                <br>
                <div id="country" class="country">
                    <label for="country">COUNTRY:</label><br>
                    <select name="country" id="country">
                        <option value="pk" selected>Pakistan</option>
                        <option value="sa">Saudi Arabia</option>
                        <option value="usa">USA</option>
                    </select>
                </div>
                <br>
                <div id="gender" class="gender">
                    <label>GENDER:</label><br>
                    <div id="male" class="Male">
                        <input type="radio" id="M" name="gender">
                        <label for="M">Male</label>
                    </div>
                    <div id="felame" class="female">
                        <input type="radio" id="F" name="gender">
                        <label for="F">Female</label>
                    </div>
                    <div id="others" class="others">
                        <input type="radio" id="O" name="gender">
                        <label for="O">Others</label>
                    </div>
                </div>
                <br>
                <hr>
            </div>
            <div id="acadmicInfo" class="acadmicInfo">
                <h1>Acadmic Information</h1>
                <div id="qualification" class="qualification">
                    QUALIFICATION:
                    <div id="mat">
                        <input type="checkbox" id="matric">
                        <label for="matric">Matric Completed</label>
                    </div>
                    <div id="INT">
                        <input type="checkbox" id="inter">
                        <label for="inter">Inter Completed</label>
                    </div>
                </div>
                <br>
                <div id="class" class="class">
                    <label for="Class">CLASS:</label>
                    <input type="text" placeholder="Grade" id="Class">
                </div>
                <br>
                <div id="school">
                    <Label for="School">Name of Old School</Label>
                    <input type="text" id="School" placeholder="ABC High School">
                </div>
                <br>
            </div>
            <div id="button">
                <div id="submit" class="submit">
                    <input type="Submit" value="SUBMIT NOW">
                </div>
                <br>
                <div id="reset" class="reset">
                    <input type="reset" value="RESET NOW">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
